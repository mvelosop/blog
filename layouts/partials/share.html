<aside class="share">
  <a href="http://twitter.com/intent/tweet?url={{ .Permalink }}&text={{ .Title }}&tw_p=tweetbutton" title="Compartir por Twitter" class="tw" target="_blank" rel="nofollow">
    <i class="fa fa-twitter" aria-hidden="true" style="color: #1da1f2"></i>
  </a>
  <a href="http://www.facebook.com/sharer.php?u={{ .Permalink }}&t={{ .Title }}" title="Compartir por Facebook" class="fb" target="_blank" rel="nofollow">
    <i class="fa fa-facebook" aria-hidden="true" style="color: #4267b2;"></i>
  </a>
  <a href="http://www.linkedin.com/shareArticle?mini=true&url={{ .Permalink }}&title={{ .Title }}&summary={{ .Description }}" title="Copartir por LinkedIn">
    <i class="fa fa-linkedin" aria-hidden="true" style="color: #0077B5"></i>
  </a>
  <a href="https://plus.google.com/share?url={{ .Permalink }}" title="Compartir por Google Plus" class="gp" target="_blank" rel="nofollow">
    <i class="fa fa-google-plus" aria-hidden="true" style="color: #dd4b39"></i>
  </a>
  <a href="http://getpocket.com/edit?url={{ .Permalink }}&title={{ .Title }}" title="Compartir por Pocket" class="pk" target="_blank" rel="nofollow">
    <i class="fa fa-get-pocket" aria-hidden="true" style="color: #ef4056"></i>
  </a>
  {{ $body := printf "%s\n\n%s" .Description .Permalink }}
  <a href="mailto:?subject={{ .Title }}&body={{ $body }}" title="Compartir por email">
    <i class="fa fa-envelope" aria-hidden="true"></i>
  </a>
</aside>
